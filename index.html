<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SQUAD TACTICS - HEROIC EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        :root { --bg: #0b0e0a; --panel: #1a1a1a; --text: #bbb; --accent: #d84; --border: #444; }
        body {
            background-color: #000; color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; height: 100vh; display: flex; overflow: hidden;
            user-select: none;
        }

        #app { display: flex; width: 100%; height: 100%; }
        #game-view { flex: 1; position: relative; overflow: hidden; background: var(--bg); min-width: 0; }
        canvas { display: block; width: 100%; height: 100%; outline: none; }

        #resizer { width: 6px; background: #222; cursor: col-resize; z-index: 30; border-left: 1px solid #000; border-right: 1px solid #333; }
        #sidebar { width: 340px; min-width: 280px; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 20; position: relative; }
        #sidebar.collapsed { width: 0 !important; border: none; }
        #sidebar.collapsed > * { display: none; }
        #sidebar.collapsed #sidebar-toggle { display: flex; left: -24px; }
        
        #sidebar-toggle { position: absolute; top: 0; left: -24px; width: 24px; height: 24px; background: #111; color: var(--accent); border: 1px solid var(--border); border-right: none; cursor: pointer; z-index: 40; display: flex; justify-content: center; align-items: center; }

        .panel-header { background: #111; padding: 10px; font-weight: bold; color: var(--accent); border-bottom: 1px solid var(--border); font-size: 11px; display: flex; justify-content: space-between; }
        
        #unit-info { padding: 0; background: #222; overflow-y: auto; flex: 1; }
        .soldier-header { display: flex; padding: 10px; background: #151515; border-bottom: 1px solid #333; gap: 10px; align-items: center; }
        .face-box { width: 64px; height: 64px; background: #000; border: 1px solid #555; border-radius: 4px; overflow: hidden; }
        .soldier-name { font-size: 14px; font-weight: bold; color: #fff; margin-bottom: 2px; }
        .soldier-rank { font-size: 11px; color: #d84; font-family: monospace; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; font-size: 11px; background: #222; }
        .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .stat-label { color: #888; }
        .stat-val { color: #eee; font-weight: bold; }

        /* インベントリレイアウト */
        .loadout-container { display: flex; gap: 8px; padding: 10px; background: #181818; }
        .main-slot-area { flex: 5; display: flex; flex-direction: column; } /* 左側広く */
        .sub-slot-area { flex: 4; display: flex; flex-direction: column; gap: 4px; } /* 右側4行 */

        .slot { 
            background: #111; border: 1px solid #444; padding: 6px; 
            position: relative; transition: 0.1s; cursor: grab;
            display: flex; flex-direction: column; justify-content: center;
            overflow: hidden;
        }
        .slot:active { cursor: grabbing; }
        .slot:hover { border-color: #888; background: #222; }
        
        /* 装備中（左側） */
        .slot.main-weapon { 
            height: 100%; min-height: 140px;
            border-color: #d84; background: #2a201a; 
            box-shadow: inset 0 0 15px rgba(221, 136, 68, 0.1);
        }
        .slot.main-weapon::after { content: "IN HANDS"; position: absolute; top: 2px; right: 4px; font-size: 9px; color: #d84; font-weight: bold; opacity: 0.7; }

        /* バックパック（右側4行） */
        .slot.bag-item { height: 32px; font-size: 10px; }
        
        .slot-name { font-size: 12px; color: #ddd; font-weight: bold; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .slot.bag-item .slot-name { font-size: 10px; } /* 小さく */

        .slot-meta { font-size: 9px; color: #888; display: flex; justify-content: space-between; }
        .ammo-bar { height: 4px; background: #333; margin-top: 4px; width: 100%; border-radius: 2px; overflow: hidden; }
        .ammo-fill { height: 100%; background: #d84; transition: width 0.3s; }
        .ammo-text { font-size: 9px; color: #aaa; text-align: right; margin-top: 2px; }

        .slot.dragging { opacity: 0.4; border: 2px dashed #999; }
        .slot.drag-over { border: 2px solid #fff; background: #333; transform: scale(1.02); }
        .slot.empty { opacity: 0.2; cursor: default; }

        .inv-header { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }

        #log-container { height: 150px; overflow-y: auto; padding: 10px; font-family: "Lucida Console", monospace; font-size: 10px; background: #000; color: #6c6; border-top: 1px solid #444; }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #111; }

        .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; display:flex; justify-content:center; align-items:center; }
        .card-container { display: flex; gap: 15px; }
        .card { width:140px; height:220px; background:#222; border:2px solid #555; text-align:center; padding:10px; cursor:pointer; color:#ccc; }
        .card:hover { border-color:#d84; transform:translateY(-5px); }
        
        #sector-counter { position:absolute; top:10px; right:20px; font-size:24px; font-weight:900; color:#d84; pointer-events:none; z-index:50; }
        #auto-toggle { position:absolute; bottom:10px; left:10px; padding:5px 10px; background:#000; border:1px solid #444; color:#888; cursor:pointer; z-index:50; font-size:11px; }
        #auto-toggle.active { color:#0f0; border-color:#0f0; }
        #context-menu { position:absolute; display:none; background:rgba(0,20,30,0.9); border:1px solid #0af; padding:10px; z-index:60; color:#fff; font-size:11px; pointer-events:none; }

        #eyecatch { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.3); z-index: 90; display: flex; justify-content: center; align-items: center; pointer-events: none; opacity: 0; transition: opacity 0.5s; }
        #eyecatch-text { color: #d44; font-size: 40px; font-weight: 900; text-shadow: 0 0 20px #000; border: 4px solid #d44; padding: 10px 40px; background: rgba(0,0,0,0.8); transform: skewX(-10deg); }
    </style>
</head>
<body>
    <div id="app">
        <div id="game-view">
            <div id="sector-counter">SECTOR: 01</div>
            <div id="context-menu"></div>
            <div id="auto-toggle" onclick="gameLogic.toggleAuto()">AUTO</div>
            <div id="eyecatch"><div id="eyecatch-text">ENEMY PHASE</div></div>
            <div id="setup-screen" class="overlay">
                <div style="text-align:center;">
                    <h2 style="color:#d84;">SQUAD RECRUITMENT</h2>
                    <div class="card-container" id="setup-cards"></div>
                    <button id="btn-start" style="margin-top:20px; padding:10px 30px; background:#d84; border:none; cursor:pointer; font-weight:bold; display:none;" onclick="gameLogic.startCampaign()">DEPLOY</button>
                </div>
            </div>
            <div id="gameover-screen" class="overlay" style="display:none;">
                <div style="text-align:center; color:#f55;">
                    <h1>M.I.A.</h1><p>全滅しました</p>
                    <button onclick="location.reload()" style="padding:10px 20px; background:#300; border:1px solid #f00; color:#f00; cursor:pointer;">RESTART</button>
                </div>
            </div>
            <div id="reward-screen" class="overlay" style="display:none;">
                <div style="text-align:center;">
                    <h2 style="color:#da4;">SECTOR CLEARED</h2>
                    <div class="card-container" id="reward-cards"></div>
                </div>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="sidebar">
            <div id="sidebar-toggle" onclick="gameLogic.toggleSidebar()">▶</div>
            <div class="panel-header">SOLDIER DOSSIER</div>
            <div id="unit-info"></div>
            <div class="panel-header" style="border-top:1px solid #444;">BATTLE LOG</div>
            <div id="log-container"></div>
        </div>
    </div>
    <script>
        // ドラッグ元データ: { type: 'main'|'bag', index: number }
        function onSlotDragStart(e, type, index) {
            e.dataTransfer.setData("text/plain", JSON.stringify({type, index}));
            e.target.classList.add('dragging');
        }
        function onSlotDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        function onSlotDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
        function onSlotDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
        
        // ドロップ先へ通知
        function onSlotDrop(e, targetType, targetIndex) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            const data = e.dataTransfer.getData("text/plain");
            if(data && window.gameLogic) {
                try {
                    const src = JSON.parse(data);
                    // 装備交換をリクエスト
                    window.gameLogic.swapEquipment(src, {type: targetType, index: targetIndex});
                } catch(err) { console.error(err); }
            }
        }
    </script>
    <script src="data.js"></script>
    <script src="phaser_sound.js"></script> <script src="phaser_vfx.js"></script> <script src="phaser_bridge.js"></script>
    <script src="logic.js"></script>
</body>
</html>
